services:
  postgres:
    image: postgres:15
    container_name: findemo_postgres
    environment:
      POSTGRES_USER: findemo
      POSTGRES_PASSWORD: findemo_dev_pass
      POSTGRES_DB: findemo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U findemo -d findemo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findemo_backend
    environment:
      DATABASE_URL: postgresql://findemo:findemo_dev_pass@postgres:5432/findemo_db
      JWT_SECRET: dev_secret_key_change_in_production_12345
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 60
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findemo_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
